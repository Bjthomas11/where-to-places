<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create New Workout</title>
</head>
<body>
    <div class="create-workout">
        <a href="/" class="button">Back to Home</a>
        <h1>Create a New Workout</h1>
        <form class="new-workout-form">
            <label for="title-txt">
                Name of Workout: 
                <br><input type="text" class="title-txt" class="form-field" required>
            </label>
            <br>
            <label for="weight-txt">
                How much Weight?:
                <br><input class="weight-txt" class="form-field" type="text" required>
            </label>
            <br>
            <label for="reps-txt">
                How Many Reps?:
                <br><input type="text" class="reps-txt" class="form-field" required>
            </label>
            <br>
            <button type="submit" value="Create New Workout" class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/render.module.js"></script>
    <script src="../utilities/http.module.js"></script>

    <script src="./create.js"></script>
</body>
</html>
