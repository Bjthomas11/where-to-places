<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<body>
    <div class="container">

        <h1>Login</h1>

        <!-- login form -->
        <form class="login-form">
            <label for="username-txt">
                Username:
                <input type="text" class="input username-txt" name="username" required><br>
            </label>
            <label for="password-txt">
                Password:
                <input type="password" class="input password-txt" name="password" required><br>
            </label>
            <button type="submit" class="login-btn">
                Sign in
            </button>
        </form>
        <br>
        <p>Need an account? <a href="/auth/signup.html">Signup</a>
        </p>
        <p>Or go 
            <a href="/">home</a>
        </p>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./auth.js"></script>
</body>
</html>
