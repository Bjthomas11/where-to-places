<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <!-- login form -->
        <form class="sign-up-form">
            <label for="name-txt">
                Name: <input type="text" class="name-txt" required><br>
            </label>
            <label for="email-txt">
                Email: <input type="email" class="email-txt"required><br>
            </label>
            <label for="username-txt">
                Username: <input type="text" class="username-txt" required><br>
            </label>
            <label for="password-txt">
                Password: <input type="password" class="password-txt" required><br>
            </label>
            <input type="submit" class="register-btn" value="Register">
        </form>
        <br>
        <nav>
            <p>Have an account already?
                <a href="/auth/login.html">Login</a>
            </p>
            <p>Or Go 
                <a href="/">Home</a>
            </p>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="../utilities/cache.module.js"></script>
    <script src="../utilities/render.module.js"></script>
    <script src="../utilities/http.module.js"></script>
    <script src="./auth.js"></script>
</body>
</html>
